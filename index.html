---
layout: default
title: Blake Grotewold
---
<div class="row">
	  <div class="header">
	  	<div class="col-12">
	  		<img  class="img-responsive img-circle me" alt="blake grotewold" src="/assets/img/me.jpeg" />
	  	</div>
	    <h1 class="title">Hi I'm <a href="/">Blake Grotewold</a></h1>
	    <span class="tagline"> {{ site.tagline }} </span>
	  </div>

	<div id="about" class="col-12 col-sm-7 col-lg-8">
	  <p>
	  	{{ site.author.bio }}
	  </p>
	</div>
	<div id="posts" class="col-12 col-sm-5 col-lg-4">
	  <h1>Blog Posts</h1>
	  <!-- <div class="sections">[<a href="tags.html">Tags</a>] [<a href="categories.html">Categories</a>] [<a href="date.html">Date</a>]</div> -->
	  <ul class="posts">
	    {% for post in site.posts %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>
</div>
